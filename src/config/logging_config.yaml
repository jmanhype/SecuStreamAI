version: 1
disable_existing_loggers: False
formatters:
  default:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: default
    stream: ext://sys.stdout
  file:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: default
    filename: logs/secustreamai.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
loggers:
  '':
    level: INFO
    handlers: [console, file]
    propagate: True
  src:
    level: DEBUG
    handlers: [console, file]
    propagate: False
